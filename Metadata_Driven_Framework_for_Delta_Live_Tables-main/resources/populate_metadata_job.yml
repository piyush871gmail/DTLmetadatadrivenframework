resources:
  jobs:
    populate_metadata_job:
      name: populate_metadata_job
      ## If NOT using SERVERLESS, uncomment the following lines and provide the job cluster key
      # job_clusters:
      #   - job_cluster_key: populate_metadata_job_culster
      #     new_cluster:
      #       runtime_engine: STANDARD
      #       azure_attributes:
      #         availability: ON_DEMAND_AZURE
      #         first_on_demand: 1
      #         spot_bid_max_price: -1
      #       num_workers: 1
      #       data_security_mode: USER_ISOLATION
      #       node_type_id: Standard_D4s_v5
      #       spark_version: 14.3.x-scala2.12
      #       enable_elastic_disk: true
      tasks:
        - task_key: create_md_schema_tables
          # job_cluster_key: populate_metadata_job_culster
          email_notifications: {}
          run_if: ALL_SUCCESS
          notebook_task:
            base_parameters:
              env: ${var.env}
              Metadata_Catalog: ${var.Metadata_Catalog}
              Metadata_Schema: ${var.Metadata_Schema}
            notebook_path: ../src/dlt_helpers/create_md_tables.py
            source: WORKSPACE
        - task_key: populate_bronze
          # job_cluster_key: populate_metadata_job_culster
          email_notifications: {}
          run_if: ALL_SUCCESS
          depends_on:
            - task_key: create_md_schema_tables
          notebook_task:
            base_parameters:
              env: ${var.env}
              Metadata_Catalog: ${var.Metadata_Catalog}
              Metadata_Schema: ${var.Metadata_Schema}
              Target_Catalog: ${var.Target_Catalog}
              Target_Schema: ${var.Target_Bronze_Schema}
            notebook_path: ../src/populate_bronze_job.py
            source: WORKSPACE
        - task_key: populate_silver
          # job_cluster_key: populate_metadata_job_culster
          email_notifications: {}
          run_if: ALL_SUCCESS
          depends_on:
            - task_key: create_md_schema_tables
          notebook_task:
            base_parameters:
              env: ${var.env}
              Metadata_Catalog: ${var.Metadata_Catalog}
              Metadata_Schema: ${var.Metadata_Schema}
              Target_Catalog: ${var.Target_Catalog}
              Target_Schema: ${var.Target_Silver_Schema}
            notebook_path: ../src/populate_silver_job.py
            source: WORKSPACE
      queue:
        enabled: true
      email_notifications: {}
      webhook_notifications: {}
      max_concurrent_runs: 1
